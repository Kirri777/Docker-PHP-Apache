# define the user and worker processes
user nginx;
worker_processes auto;

# set up error logging and process ID location
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# define the number of worker connections
events {
    worker_connections 1024;
}

# define the HTTP server
http {
    # include the MIME types and set the default type
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # set the maximum client body size and define the log format
    client_max_body_size 0;
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    # set up access logging
    access_log /var/log/nginx/access.log main;

    # enable sendfile and set the keepalive timeout
    sendfile on;
    keepalive_timeout 65;

    # enable gzip compression
    gzip on;

    # include any additional configurations
    include /etc/nginx/conf.d/*.conf;
}
